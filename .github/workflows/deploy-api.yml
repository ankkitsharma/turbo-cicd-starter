name: Build and Deploy API

on:
  push:
    branches: [main, master]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"
      - ".github/workflows/deploy-api.yml"
  pull_request:
    branches: [main, master]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "turbo.json"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/api
  HUSKY: 0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: turbo-cicd-vps
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Deploy API to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            # Navigate to project directory (no sudo)
            mkdir -p ~/turbo-ci-starter
            cd ~/turbo-ci-starter

            # Pull latest repo changes or clone if not exists
            if [ ! -d .git ]; then
              git clone https://github.com/${{ github.repository }}.git .
            else
              git pull origin main
            fi

            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest API image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest

            # Reset docker-compose.yml to original state from git
            git checkout HEAD -- docker-compose.yml

            # Update docker-compose.yml with latest API image
            API_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:latest"
            awk -v image="$API_IMAGE" '
            /^  api:/ { 
              in_api = 1; 
              print; 
              next 
            }
            /^  [a-z]/ && in_api { 
              in_api = 0 
            }
            in_api && /^    build:/ { 
              print "    image: " image
              next
            }
            in_api && /^      context:/ { 
              next 
            }
            in_api && /^      dockerfile:/ { 
              next 
            }
            in_api && /^    image:/ { 
              print "    image: " image
              next
            }
            { 
              print 
            }
            ' docker-compose.yml > docker-compose.yml.tmp && mv docker-compose.yml.tmp docker-compose.yml

            # Show the modified docker-compose.yml for debugging
            echo "Modified docker-compose.yml:"
            cat docker-compose.yml

            # Restart API service
            docker compose up -d --no-deps api

            # Verify API service is running with correct image
            echo "API service status:"
            docker compose ps api
            docker inspect $(docker compose ps -q api) | grep -A 5 -B 5 "Image"

            # Clean up unused images
            docker image prune -f
